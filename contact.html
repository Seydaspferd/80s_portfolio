    <meta charset="UTF-8" />

  <body>

      <div class="menu">
        <div>

            </ul>

      </div>
    </div>

    <img src="img/bg2.svg" alt="background" />

    <div class="centered">
      <div class="neon">Contact Me</div>
    </div>

    <svg>
      <defs>
        <filter id="stroke">
          <feMorphology
            operator="dilate"
            radius="1"
            in="SourceGraphic"
            result="outside"
          />
          <feMorphology
            operator="dilate"
            radius="2"
            in="outside"
            result="thickened"
          />
          <feComposite
            operator="out"
            in2="SourceGraphic"
            in="thickened"
            result="stroke"
          />
        </filter>

        <filter id="inner-glow">
          <feFlood flood-color="#e10b8d" />
          <feComposite in2="SourceAlpha" operator="out" />
          <feGaussianBlur stdDeviation="0.5" result="blur" />
          <feComposite operator="atop" in2="SourceGraphic" />
        </filter>

        <filter id="outer-glow">
          <!-- Thicken out the original shape -->
          <feMorphology
            operator="dilate"
            radius="2"
            in="SourceAlpha"
            result="thicken"
          />

          <!-- Use a gaussian blur to create the soft blurriness of the glow -->
          <feGaussianBlur in="thicken" stdDeviation="5" result="blurred" />

          <!-- Change the colour -->
          <feFlood flood-color="#db0273" result="glowColor" />

          <!-- Color in the glows -->
          <feComposite
            in="glowColor"
            in2="blurred"
            operator="in"
            result="softGlow_colored"
          />

          <!--	Layer the effects together -->
          <feMerge>
            <feMergeNode in="softGlow_colored" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>

        <filter id="outer-glow1">
          <!-- Thicken out the original shape -->
          <feMorphology
            operator="dilate"
            radius="20"
            in="SourceAlpha"
            result="thicken"
          />

          <!-- Use a gaussian blur to create the soft blurriness of the glow -->
          <feGaussianBlur in="thicken" stdDeviation="25" result="blurred" />

          <!-- Change the colour -->
          <feFlood flood-color="#530139" result="glowColor" />

          <!-- Color in the glows -->
          <feComposite
            in="glowColor"
            in2="blurred"
            operator="in"
            result="softGlow_colored"
          />

          <!--	Layer the effects together -->
          <feMerge>
            <feMergeNode in="softGlow_colored" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
    </svg>
  </body>
